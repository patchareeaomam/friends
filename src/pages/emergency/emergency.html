<ion-header>
  <ion-navbar>
    <ion-title>emergency</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>
<h2>List allemergency</h2>
  <ion-list>
    <ion-item *ngFor="let item of allemergency"(click)="goToEmergency(f.id)">
      <ion-avatar item-start>
        <img [src]="item.image">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p [innerHTML]="item.phone"></p>
      <a href="tel:{{item.phone}}" item-right><ion-icon name="call"></ion-icon></a>
    </ion-item>
  </ion-list>
</ion-content>
