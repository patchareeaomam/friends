<ion-header>
  <ion-navbar>
    <ion-title>friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>List all friends</h2>
  <ion-list>
    <ion-item *ngFor="let item of allfriends">
      <ion-avatar item-start>
        <img [src]="item.image">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p [innerHTML]="item.email"></p>
      <a href="tel:{{item.phone}}" item-right><ion-icon name="call"></ion-icon></a>
    </ion-item>
  </ion-list>

</ion-content>
